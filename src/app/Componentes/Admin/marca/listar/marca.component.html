<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Marca</h1>
   
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Lista de Marcas</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>                                
                    <tbody>
                        <tr th:each="marca:${marca}">
                            <td th:text="${marca.idMarca}">Id</td>
                            <td th:text="${marca.nombreMarca}">Nombre</td>
                            <td>
                               <a th:href="@{eliminar/{id}(id=${marca.idMarca})}" class="btn btn-danger btn-circle btn-sm">
                                   <i class="fas fa-trash"></i>
                               </a>
                               <a th:href="@{editar/{id}(id=${marca.idMarca})}" class="btn btn-info btn-circle btn-sm">
                                   <i class="fas fa-info-circle"></i>
                               </a>
                            </td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
            <a th:href="@{crear}" class="btn btn-success btn-icon-split">
               <span class="icon text-white-50">
                   <i class="fas fa-check"></i>
               </span>
               <span class="text">Crear</span>
           </a>
        </div>
    </div>

</div>
